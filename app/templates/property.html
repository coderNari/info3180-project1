{% extends "base.html" %}

{% block main %}
<div class="property-container">
    <div class="property-details">
        <h1>{{ property.title }}</h1>
        <p><strong>Description:</strong> {{ property.description }}</p>
        <p><strong>Location:</strong> {{ property.location }}</p>
        <p><strong>Bedrooms:</strong> {{ property.bedrooms }}</p>
        <p><strong>Bathrooms:</strong> {{ property.bathrooms }}</p>
        <div class="price-type-container">
            <div class="price-type">
                <div class="price">{{ property.price }}</div>
                <div class="property-type">{{ property.property_type }}</div>
            </div>
        </div>
        <button class="email-realtor-btn">Email Realtor</button>
    </div>
    <div class="property-image-container">
        <img src="{{ url_for('get_image', filename=property.filename) }}" alt="Property Image" class="property-image">
    </div>
</div>
{% endblock %}
