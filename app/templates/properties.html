{% extends "base.html" %}

{% block main %}
<div class="property-grid">
    {% for property in properties %}
        <div class="property-card">
            <img src="{{ url_for('get_image', filename=property.filename) }}" alt="Property Image" class="property-image">
            <h2>{{ property.title }}</h2>
            <div class="location">
                <img src="{{ url_for('static', filename='location_pin.png') }}" alt="Location Pin" class="location-pin">
                <span>{{ property.location }}</span>
            </div>
            <div class="price">{{ property.price }}</div>
            <a href="{{ url_for('property', propertyid=property.id) }}" class="btn">View Property</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
